<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
		<title>schedule-meister</title>
		<link href="stylesheets/style.css" rel="stylesheet" type="text/css">
		<script src="scripts/jquery.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>
	</head>
	<body>
		<div id=uiwrapper>
		<div id="buttonwrapper">
		<div id="button1" class="button">manual</div>
		<div id="button2" class="button" style="background-color:#97ADA6">by crn</div></div>
		<div id="ui">
			<div id="ui1" class="uiclass">
				class name: <input id="class_name" maxlength="50">
				<input value="add class" style="margin-left:50px; margin-bottom:5px" onclick="set_schedule_item()" type="button">
				<br>
				crn: <input id="crn">
				<br>
				<input class="day" value="0" type="checkbox">monday
				<input class="day" value="1" type="checkbox">tuesday
				<input class="day" value="2" type="checkbox">wednesday
				<input class="day" value="3" type="checkbox">thursday
				<input class="day" value="4" type="checkbox">friday
				<input class="day" value="5" type="checkbox">saturday
				<input class="day" value="6" type="checkbox">sunday
				<br>
				<br>
				 start: 
				<select id="time_start">
					<option selected="selected">8:00am</option>
					<option>8:30am</option>
					<option>9:00am</option>
					<option>9:30am</option>
					<option>10:00am</option>

					<option>11:30am</option>

					<option>1:30pm</option>
					<option>2:00pm</option>
					<option>2:30pm</option>
					<option>3:00pm</option>
					<option>3:30pm</option>

					<option>6:30pm</option>

					<option>8:00pm</option>
					<option>8:30pm</option>
					<option>9:00pm</option>
					<option>9:30pm</option>
				</select>
				 ends:
				<select id="time_end">
					<option selected="selected">8:30am</option>
					<option>9:00am</option>
					<option>9:30am</option>
					<option>10:00am</option>
					<option>10:30am</option>
					<option>11:00am</option>
					<option>11:30am</option>
					<option>12:00pm</option>
					<option>12:30pm</option>
					<option>1:00pm</option>
					<option>1:30pm</option>

					<option>2:30pm</option>
					<option>3:00pm</option>

					<option>6:00pm</option>
					<option>6:30pm</option>
					<option>7:00pm</option>
					<option>7:30pm</option>
					<option>8:00pm</option>
					<option>8:30pm</option>
					<option>9:00pm</option>
					<option>9:30pm</option>
					<option>10:00pm</option>
				</select>
				<span style="margin-left:50px">color:<span>
				<select id="color_picker">
					<option selected="selected" value="#00FFFF">Aqua</option>
					<option value="#DEB887">BurlyWood</option>
					<option value="#7FFF00">Chartreuse</option>
					<option value="#DC143C">Crimson</option>

				</select>
			</span></span></div>
			<div id="ui2" class="uiclass">
			query by: <select id="query_select">
				<option>CRN</option>
				<option>SUBJECT</option>		
				<option>NAME</option>
			</select>
			<br>
			crn: <input id="crn_input"><input type="button" value="add class" onclick="query_classes()">			
			<span style="margin-left:50px">color:<span>
				<select id="color_picker2">
					<option selected="selected" value="#00FFFF">Aqua</option>
					<option value="#DEB887">BurlyWood</option>

					<option value="#DC143C">Crimson</option>

				</select>			
			</div>
			</div>
			<div id="ui3">
				classes: <select id="class_select" style="width:200px; margin-top:50px; margin-left:5px;">
				</select>
				<input value="remove" onclick="remove_class()" type="button">
			</div>
			<div id="error_box"></div>
			</div>

		</canvas>
